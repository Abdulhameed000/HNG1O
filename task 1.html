<body>
    <h1 data-testid="slackUserName">Abdulhameed Adeola - Bello</h1>
    <img src="slack pic.jpg" alt="Abdulhameed Adeola - Bello" data-testid="slackDisplayImage">
   <p id="currentDayOfTheWeek" data-testid="currentDayOfTheWeek"></p>
    <p id="currentUTCTime" data-testid="currentUTCTime"></p>
    <p data-testid="myTrack">Front-End Development</p>
    <a href="https://github.com/Abdulhameed000/HNG1O.git" data-testid="githubURL">GitHub Repository</a>

    <script>
        // Function to get the current day of the week
        function getCurrentDayOfWeek() {
            const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const today = new Date();
            const dayOfWeek = daysOfWeek[today.getUTCDay()];
            return dayOfWeek;
        }
        // Function to get the current UTC time in milliseconds
        function getCurrentUTCTime() {
            const currentTime = new Date().getTime();
            return currentTime;
        }

        // Update the content of the elements with the current data
        function updateCurrentData() {
            const currentDayOfTheWeekElement = document.getElementById('currentDayOfTheWeek');
            const currentUTCTimeElement = document.getElementById('currentUTCTime');

            currentDayOfTheWeekElement.textContent = `Current Day of the Week: ${getCurrentDayOfWeek()}`;
            currentUTCTimeElement.textContent = `Current UTC Time (milliseconds): ${getCurrentUTCTime()}`;
        }

        // Call the updateCurrentData function initially and every second to update the time
        updateCurrentData();
        setInterval(updateCurrentData, 1000);
    </script>
</body>
